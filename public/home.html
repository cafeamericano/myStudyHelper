<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel='stylesheet' href='style.css'>

</head>

<body class='container' style="position: relative">

    <!-- Profile Button -->
    <div class="btn-group dropleft" style='position: fixed; top: 20px; right: 20px; z-index: 999; cursor: pointer'>
        <div data-toggle="dropdown">
            <i class="material-icons" style='font-size: 40px; border-radius: 100%'>person</i>
        </div>
        <div class="dropdown-menu p-3">
            <p id='loggedInUserDisplay' style='font-weight: 600'>Username</p>
            <a id='logoutButton'> Logout </a>
        </div>
    </div>

    <!--New entry button-->
    <div class="btn-group dropleft" style='position: fixed; top: 80px; right: 20px; z-index: 999; cursor: pointer'
        data-toggle="modal" data-target="#exampleModalCenter">
        <i class="material-icons" style='font-size: 40px; border-radius: 100%'>add</i>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Your entries.</h1>
    </div>

    <main class='container'></main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Create an Entry</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form Content -->

                    <form action="/addentry" method="post">

                        <div class="form-group" style="display: none">
                            <label for="userid">User ID</label>
                            <input type="text" class="form-control" id="useridForNewEntry" name="userid" placeholder="userid"></input>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" placeholder="Date"></input>
                        </div>

                        <div class="form-group">
                            <label for="hours">Hours</label>
                            <input type="number" step="0.25" min="0" class="form-control" id="hours" name="hours"
                                placeholder="Hours"></input>
                        </div>

                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" rows="5" id="comments" name="comments"
                                placeholder="Comments"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="hours">Programming Language</label>
                            <input type="text" class="form-control" id="proglang" name="proglang"
                                placeholder="Programming language"></input>
                        </div>
                        <div class='text-right'>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-auth.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
